<!DOCTYPE html>

<html lang="pt">

<head>
    <title>Mente Uni</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="contener">
        <div class="contener-esquerda">
            <img src="./src/menteuni-logo.svg" alt="Mente Uni" class="logo-img">
        </div>
        <div class="contener-direita">
            <div class="card-box">
                <form class="conteudo-box" id="formCadastro">
                    <h1>CADASTRAR</h1>
                    <input type="name" placeholder="Nome" name="nome" required>
                    <input type="email" placeholder="Email ou telefone" name="email" required>
                    <input type="password" placeholder="Senha" name="senha" required>
                    <a type="logar" class="logar" href="../login/index.html">Ja tem conta?</a>
                    <div class="barra-decorativa">
                    </div>
                    <button type="criar-nova-conta">Criar conta</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
